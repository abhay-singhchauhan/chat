<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <img id="logo" src="../images/logoCropped.png" alt="" />
    <div id="formCover">
      <form action="submit">
        <h2>Sign Up</h2>
        <p>Let's get started with this Amazing Journey</p>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="number" placeholder="Phone Number" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password" />
        <button type="submit">Sign Up</button>
        <div id="loginPage">Login Page</div>
        <div id="forgotPasswordPage">Forgot Password</div>
        <div id="googleAuthPage">
          <img src="../images/googleIcon.png" alt="" />
        </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="signup.js"></script>
</html>
